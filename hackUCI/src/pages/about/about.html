<ion-header>
  <ion-navbar>
    <ion-title>
      Class Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-range min="0" max="100" [(ngModel)]="rating" color="secondary" pin="True" (ionChange)="Rating();">
    </ion-range>
  </div>

  <ion-row>
      <ion-col width-50>  <ion-label range-left>I don't understand</ion-label>
  </ion-col>
      <ion-col width-50 style="text-align: right;
      position: relative;">  <ion-label range-right>I understand</ion-label>
  </ion-col>
  </ion-row>

  <div style= "text-align: center; position: fixed; left: 0; right: 0;">
    <button ion-button round outline (click)="checkIn()">Check In</button>
  </div>

  <div>
      <ion-textarea placeholder="Enter your question" [(ngModel)]="studentQuestion"> </ion-textarea>
      <button ion-button round outline (click)="submitQuestion()" >Submit</button>
  </div>


</ion-content>
