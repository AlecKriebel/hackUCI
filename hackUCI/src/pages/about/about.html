<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="rating" color="secondary" pin="True" (ionChange)="Rating();">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>100</ion-label>
    </ion-range>
  </ion-item>


  <div class="bottom">
  <button ion-button round outline (click)="checkIn()">Check In</button>
  <button ion-button (click)='logout();'>Logout </button>
  </div>

</ion-content>
