<ion-list>
	<ion-item *ngFor="let class of classes | async">
	<button ion-item (click)="classSelect(class.$value)">
		{{class.$value}}
	</button>
	</ion-item>
</ion-list>

<ion-input placeholder="Course Code" [(ngModel)]="courseCode.cc"></ion-input>
<button ion-button round outline (click)="classEnroll()">Enroll</button>
