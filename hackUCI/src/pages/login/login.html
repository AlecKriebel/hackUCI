<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form #registerForm="ngForm">

<ion-list>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input name="userName" [(ngModel)]="registerCredentials.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input name="password" [(ngModel)]="registerCredentials.password" type="password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!registerForm.form.valid">Login</button>

  <div class="bottom">
<button ion-button round outline (click)="register()">Register</button>
  </div>

</form>

</ion-content>
