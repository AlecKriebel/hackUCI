<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="logo">
<ion-img class="logo" width="300" height="300" src="assets/images/logo.png"></ion-img>
</div>
<form #registerForm="ngForm">

<ion-list>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input name="userName" [(ngModel)]="registerCredentials.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input name="password" [(ngModel)]="registerCredentials.password" type="password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!registerForm.form.valid">Login</button>
<div style= "text-align: center;
    position: fixed;
    left: 0;
    right: 0;
    bottom:0;"><button ion-button round outline (click)="register()">Register</button></div>


</form>

</ion-content>
