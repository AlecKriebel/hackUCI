<ion-header>

  <ion-navbar>
    <ion-title>Question</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header class="wrap">
      {{qobj.text}}
    </ion-card-header>

    <ion-list >
      <ion-item class = 'button' (click)='submit(item.$key)'  *ngFor="let item of stuff | async">

      </ion-item>
      </ion-list>


  </ion-card>
