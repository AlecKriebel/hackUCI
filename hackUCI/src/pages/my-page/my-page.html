<ion-header>

  <ion-navbar>
    <ion-title>Question</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header class="wrap">
      {{qobj.text}}
    </ion-card-header>

    <ion-list [virtualScroll]="answers">

      <button ion-item *virtualItem="let answer">
        {{answer}}
      </button>

    </ion-list>
  </ion-card>

</ion-content>
