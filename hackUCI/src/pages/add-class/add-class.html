<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Class
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>


<ion-item>
    <ion-label>Choose a class</ion-label>
    <ion-select [(ngModel)]="mySelect" (ionChange)='showSelectValue($event)'>
      <ion-option *ngFor="let class of classesCanEnroll" >{{class}}</ion-option>
    </ion-select>
  </ion-item>

<button ion-button round outline (click)="classEnroll()">Enroll</button>

</ion-content>
