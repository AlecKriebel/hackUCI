<form name="addQuestion" action="javascript:addQuestion(question.value, correct.value,
  wrong1.value, wrong2.value, wrong3.value, wrong4.value)">  
  Question text:
   <input type="text" id="question" maxlength="40"><br>
   Correct answer: 
   <input type="text" id="correct" maxlength="40"><br>
   First wrong answer: 
   <input type="text" id="wrong1" maxlength="40"><br>
   Second wrong answer:
   <input type="text" id="wrong2" maxlength="40"><br>
   Third wrong answer:
   <input type="text" id="wrong3" maxlength="40"><br>

</form>
