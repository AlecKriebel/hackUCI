<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3>LectureHall</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>

<div class="graphs">
<svg class="line"></svg>
<svg class="bar"></svg>
</div>

<form id="myForm">
Course Code:
  <select id="selectClass" onChange="getQuestions();">
    <option>Choose a Course</option>
  </select>
</form>

<form name="addQuestion" action="javascript:addQuestion(question.value, correct.value,
  wrong1.value, wrong2.value, wrong3.value, wrong4.value)">  
  Question text:
   <input type="text" id="question" maxlength="40"><br>
   Correct answer: 
   <input type="text" id="correct" maxlength="40"><br>
   First wrong answer: 
   <input type="text" id="wrong1" maxlength="40"><br>
   Second wrong answer:
   <input type="text" id="wrong2" maxlength="40"><br>
   Third wrong answer:
   <input type="text" id="wrong3" maxlength="40"><br>
   Fourth wrong answer:
   <input type="text" id="wrong4" maxlength="40"><br>
   <input name="Submit"  type="submit" value="Submit"/>
</form>

<script src="http://d3js.org/d3.v3.min.js"></script>

</div>
